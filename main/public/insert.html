<!DOCTYPE html>
<html>

<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href='../styling/navigation.css'/>
     <link rel="stylesheet" href='../styling/insert.css'/>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="insert" ng-controller='insertCtrl' ng-init="response=''">
   
    <div class="topnav">
      <a href="home.html">Home</a>
      <a class="active" href="insert.html">Insert</a>
      <a href="view.html">View</a>
      <a href="update.html">Update</a>
      <a href="delete.html">Delete</a>
   </div>
 
    <form ng-submit="insert()" >
        <br><br>
        <label for="id" >Enter USN:</label>
        <input type="text" id="id" ng-model="data.id" required/> <br><br>
        <label for="list">Add details:</label><br>
        <div class="style">
        Name:<input type="text" id="name" ng-model="item.name"/><br><br>
        DOB:<input type="text" id="date" ng-model="item.date"/><br><br>
	    Department:<input type="text" id="dept" ng-model="item.dept"/><br><br>
        CGPA:<input type="text" id="cgpa" ng-model="item.cgpa"/>
        </div>
        <button type="button" ng-click="add()" class="btn">CLICK HERE TO INSERT RECORD</button><br><br>
        <label><b>List of students:</b></label><br>
        <table class="table table-striped table-bordered table-hover">
            <thead>
             <th>Name</th>
             <th>Date</th>
             <th>Department</th>
             <th>CGPA</th>
            </thead>
            <tbody>
             <tr ng-repeat="i in data.list">
                <td>{{i.name}}</td>
                <td>{{i.date}}</td>
                <td>{{i.dept}}</td>
                <td>{{i.cgpa}}</td> 
             </tr>
            </tbody>
        </table>
        <br><input type="submit" value="Submit"/>
    </form>

    <p class="bg-danger">
        <br><b>Status:{{response.data}}</b>
   </p>

    <div class="topright" >  
       <img src="../images/img2.jpg" alt="Trulli" width="500" height="450" >
    </div>

    <script src="../controllers/insert.js"></script>
</body>
</html>
